<!DOCTYPE html>
<html>
  <head>
    <title>Solar Estimator</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>

      #map {
        height: 100%;
      }
      html, body {
        height: 90%;
        margin: 0;
        padding: 0;
      }
    
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#"> <i class="fas fa-solar-panel"></i> Solar Estimator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li id="measure" class="nav-item">
              <a class="nav-link" href="#" id="start" onclick="measure()">Measure</a>
            </li> 
          </ul> 
          <button class="btn btn-outline-danger" type="button" id="end" onclick="clear_measure()">Clear</button>
        </div>
      </nav>
      
    <div id="map"></div>

    <div class="container-fluid pt-3 pb-5">
      <div class="row pb-2">
        <div class="col-2">
          <i class="lead">Measured area</i>
        </div>
        <div class="col" style="text-align:center;">X</div>
        <div class="col-2">
          <i class="lead">Module efficiency</i>
        </div>
        <div class="col" style="text-align:center;">X</div>
        <div class="col-2">
          <i class="lead">Sun-hours per day</i>
        </div>
        <div class="col" style="text-align:center;">X</div>
        <div class="col-2">
          <i class="lead">Performance ratio</i>
        </div>
        <div class="col" style="text-align:center;">=</div>
        <div class="col-2">
          <i class="lead">Generation per day</i>
        </div>
      </div>

      
      <div class="form-row">
        <div class="col-2">
          <div class="input-group">
            <input type="text" style="text-align:right;" id="area" class="form-control" placeholder="0">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">sqm</span>
            </div>              
          </div>
          
        </div>
        <div class="col" style="text-align:center;"></div>
        <div class="col-2">
          <input type="text" style="text-align:right;" id="efficiency" class="form-control" value="0.17" placeholder="module efficiency">
        </div>
        <div class="col" style="text-align:center;"></div>
        <div class="col-2">
          <div class="input-group">
            <input type="text" style="text-align:right;" id="insol" class="form-control" value="4.284" placeholder="average sun hours per day">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">hours</span>
            </div>
          </div>            
        </div>
        <div class="col" style="text-align:center;"></div>
        <div class="col-2">
          <input type="text" style="text-align:right;" id="performance" class="form-control" value="0.84" placeholder="system performance ratio">
        </div>
        <div class="col" style="text-align:center;"></div>
        <div class="col-2">
          <div class="input-group">
            <input type="text" style="text-align:right;" id="solar" class="form-control" placeholder="0" readonly>
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">kWh</span>
            </div>              
          </div>            
        </div>
      </div>
      
  
    </div>


    <script src="MeasureTool.min.js"></script>
    <script src="map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCclgc-foKpXT3NkMWB0WmgQnsEgQoDEac&libraries=geometry&callback=initMap" async defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/feff1cc6db.js" crossorigin="anonymous"></script>
  </body>
</html>
